<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contact Me</title>
    <link rel="stylesheet" href="./assets/css/style.css" type="text/css">
    <link rel="shortcut icon" href="./assets/images/favicon.JPG" type="image/x-icon">

</head>

<body>
    <header>
        <div class="clearfix">
            <div class="left heading">
                <h1>Get In Touch</h1>
            </div>
            <div class="right links">
                <a href="./index.html" target="_blank">About</a>
                <a class="borders" href="./portfolio.html" target="_blank">Portfolio</a>
                <a href="./contact.html">Contact</a>
            </div>
        </div>
    </header>
    <div class="container">
        <div class="biobox">
            <div class="bio">
                <h2 class="centered">Contact Me</h2>
                <hr>
                <div class="form">
                    <form action="#" method="post">
                        <div>
                            <input placeholder="Your Name" type="text" name="Name">
                        </div>
                        <div>
                            <input placeholder="Email Address" type="text" name="Email">
                        </div>
                        <div>
                            <input class="bigbox" placeholder="Type Message Here" type="text" name="Message">
                        </div>
                        <div class="button">
                            <button type="submit">Send Your Message</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <h6>Copyright</h6>
    </footer>

</body>

</html>
